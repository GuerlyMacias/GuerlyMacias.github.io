{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/faviconjessi.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    
    <link href="{% static 'css/login.css' %}"  rel="stylesheet"> 
    <title>Login</title>
    {% block script %} {% endblock %}
    {% block link %}{% endblock %}
    
</head>
<body id="backG" style="background-image: url('{% static "images/brazil.png" %}')">
    <div id="logF" >
        <h1 style="font-size: 50px; color: white;">BEM-VINDO</h1>
        <img width="30%" src="{% static 'images/jessi.png' %}" >
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <input name="userx" autofocus autocomplete="off" type="text" placeholder="Nome">
            <input name="passw" placeholder="Senha"  type="password">
            <button id="butOne" type="submited">Conecte-se</button>
        </form>
        {% if message %}
            <h4 style="color: red;">{{message}}</h4>
        {% endif %}
    </div>
</div>

</body>
</html>
