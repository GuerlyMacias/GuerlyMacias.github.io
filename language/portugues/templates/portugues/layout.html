{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/faviconjessi.png' %}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic:wght@700&family=Young+Serif&display=swap" rel="stylesheet">

    <link href="{% static 'css/layout.css' %}"  rel="stylesheet"> 
    <title>{% block title %}{% endblock %}</title>
    {% block script %} {% endblock %}
    {% block link %}{% endblock %}
    
</head>
<body>
    {% if user.is_authenticated %}
        <nav class="navbar navbar-dark bg-dark">
            <div id="continer">
                <a href="{% url 'index' %}">
                        <img width="30px" src="{% static 'images/buttonbrazil.png' %}" >
                </a>
                <spam class="spacer">
                    <a class="whiter" href="{% url 'profile' %}">{{request.user}}</a>
                </spam>
                <spam class="spacer">
                    <a class="whiter" href="{% url 'choosetest' %}">Test-te</a>
                </spam>
                <spam class="spacer">
                    <a class="whiter" href="{% url 'lessons' %}">Lessons</a>
                </spam>

                {% if user.is_superuser %}
                    <spam class="spacer">
                        <a class="whiter" href="{% url 'register' %}">Control</a>
                    </spam>
                    <spam class="spacer">
                        <a class="whiter" href="{% url 'consultas' %}">Consultas</a>
                    </spam>
                {% endif %}

            </div>
            
            <div id="logout">
                <a class="whiter" href="{% url 'logout' %}" > Logout</a>
            </div>
        </nav>
    {% endif %}


    {% block body %}{% endblock %}
    
</body>
</html>
