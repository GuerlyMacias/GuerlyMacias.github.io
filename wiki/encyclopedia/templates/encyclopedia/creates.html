{% extends "encyclopedia/layout.html" %}
{% block title %}
    Create
{% endblock %}

{% block body %}
    {{error}}
    <form action="{% url 'entries:create' %}" method="post">
        {% csrf_token %}
        <input name="title" autofocus autocomplete="off" placeholder="Title" type="text">
        <br>
        <br>
        <textarea name="description" placeholder="Markdown Format"></textarea>
        <button type="submit">Submit</button>
    </form>
    

{% endblock %}
