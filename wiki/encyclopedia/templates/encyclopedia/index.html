{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>All Pages</h1>

    <ul>
        {% for entr in entries %}
            <li>
                <a href="{% url 'entries:search' entr%}">{{ entr }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
